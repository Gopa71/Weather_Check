{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    >
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>
    

        <img src="{% static 'images/bg.png' %}" class="w-100", height="auto">
        <div class="div_img">
          <h1>Weather Search</h1>
          <form method="GET">
              <input type="text" name="q" placeholder="Enter a city name">
              <button type="submit">Search</button>
          </form>
          {% if query %}
              <h2>Weather for {{ query }}</h2>
              {% if weather_data %}
                  <h6>Temperature: {{ weather_data.temperature }}Â°C</h6>
                  <p>Description: {{ weather_data.description }}</p>
              {% else %}
                  <p>No weather data available for {{ query }}</p>
              {% endif %}
          {% endif %}
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
